<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Postits App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f7f9;
      --primary-color: #4a90e2;
      --text-color: #333;
      --card-bg: #ffffff;
      --shadow: 0 4px 8px rgba(0,0,0,0.08);
      --border-radius: 8px;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main {
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 2rem;
    }
    #new-post {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
    }
    button:hover {
      background-color: #357abd;
    }
    button:disabled {
      background-color: #a0c7e8;
      cursor: not-allowed;
    }
    .post {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 1rem;
      position: relative;
    }
    .post .meta {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 10px;
    }
    .post .text {
      font-size: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .post .delete {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    .post .delete:hover {
      background: #cc0000;
    }
    #error {
      color: #b00;
      margin: 1rem 0;
      text-align: center;
      font-weight: 500;
    }
    #loader {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Postits App</h1>
    <div id="new-post">
      <textarea id="text" placeholder="Escribe un nuevo postit..."></textarea>
      <button id="save">Guardar</button>
    </div>

    <div id="error"></div>
    <div id="loader">Cargando posts...</div>
    <div id="posts"></div>
  </main>

  <script>
    const API = `${location.protocol}//${location.hostname}:8000`;
    const textInput = document.getElementById('text');
    const saveButton = document.getElementById('save');
    const postsContainer = document.getElementById('posts');
    const errorDiv = document.getElementById('error');
    const loaderDiv = document.getElementById('loader');

    async function fetchPosts() {
      showLoader(true);
      try {
        const res = await fetch(`${API}/posts`);
        if (!res.ok) throw new Error(`Error HTTP ${res.status}`);
        const data = await res.json();
        
        postsContainer.innerHTML = '';
        data.forEach(p => {
          const el = document.createElement('div');
          el.className = 'post';
          el.innerHTML = `
            <button class="delete" data-id="${p.id}" title="Eliminar">&times;</button>
            <div class="meta">${new Date(p.created_at).toLocaleString()}</div>
            <div class="text">${escapeHtml(p.text)}</div>
          `;
          postsContainer.appendChild(el);
        });

        document.querySelectorAll('.delete').forEach(btn => btn.addEventListener('click', handleDelete));
        setError('');
      } catch (err) {
        setError(`No se pudieron cargar los posts: ${err.message}`);
      } finally {
        showLoader(false);
      }
    }

    async function handleSave() {
      const text = textInput.value.trim();
      if (!text) {
        setError('El texto no puede estar vacío.');
        return;
      }

      saveButton.disabled = true;
      saveButton.textContent = 'Guardando...';
      setError('');

      try {
        const res = await fetch(`${API}/posts`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        if (!res.ok) {
          const body = await res.json().catch(() => ({}));
          throw new Error(body.detail || `Error HTTP ${res.status}`);
        }
        textInput.value = '';
        await fetchPosts();
      } catch (err) {
        setError(`No se pudo guardar: ${err.message}`);
      } finally {
        saveButton.disabled = false;
        saveButton.textContent = 'Guardar';
      }
    }

    async function handleDelete(e) {
      const id = e.target.getAttribute('data-id');
      if (!confirm('¿Estás seguro de que quieres eliminar este post?')) return;

      try {
        const res = await fetch(`${API}/posts/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error(`Error HTTP ${res.status}`);
        await fetchPosts();
      } catch (err) {
        setError(`No se pudo eliminar el post: ${err.message}`);
      }
    }

    function escapeHtml(unsafe) {
      return String(unsafe)
         .replace(/&/g, "&amp;")
         .replace(/</g, "&lt;")
         .replace(/>/g, "&gt;")
         .replace(/"/g, "&quot;")
         .replace(/'/g, "&#039;");
    }

    function setError(msg) {
      errorDiv.textContent = msg || '';
    }

    function showLoader(visible) {
        loaderDiv.style.display = visible ? 'block' : 'none';
    }

    saveButton.addEventListener('click', handleSave);
    fetchPosts();
  </script>
</body>
</html>
